<body>

  <header id="masthead">
    <div class="container">
      <nav class="navbar navbar-expand-lg" style="background-color: #4aaaa5;">
        <div class="navbar-brand">Jennifer Chan</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

    <div id="main-container" class="container">
      <div class="col-sm-8" id="about">
        <section class="main-section">
          <h1>Contact</h1>

          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <input type="submit">
          </form>
      </div>
      </section>
      <div class="col-sm-4" id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/jenniferchan2267" target="_blank"><img
